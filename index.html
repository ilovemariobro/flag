<!DOCTYPE html>
<html>

<head>
    <title>Terminal</title>
    <meta property="og:title" content="Capture The Flag">
    <meta property="og:description" content="Static CTF website imitating a linux terminal.">
    <link rel="stylesheet" href="terminal.js/terminal.css">
    <script src="terminal.js/terminal.js" defer></script>
    <script src="commands.js" defer></script>
    <style>
        body {
            background: black;
            color: white;

            width: 100%;
            height: 100%;

            padding: 1em;
            margin:  1em;

            overflow: hidden;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="terminal">
        <p>Type 'help' to get started.</p>
        <br>
        <p class="hidden">
            <span class="prompt">root@radicwl.tk&colon;~&dollar; </span>
            <span contenteditable="true" class="input"> </span>
        </p>
    </div>
</body>

</html>
